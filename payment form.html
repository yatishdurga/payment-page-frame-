<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Payment Form </title>
    <style>
        body {
            background-color: rgba(238, 238, 67, 0.61);
        }
        
        h1 {
            background-color: rgba(0, 0, 255, 0.719);
            text-align: center;
            border-width: unset;
        }
        
        h2 {
            background-color: rgba(0, 0, 255, 0.486);
            width: fit-content;
        }
    </style>

</head>

<body>

    <form action="">
        <h1>Payment form</h1>
        <h2>Contact information</h2>
        <p><strong>Name: *</strong> <input type="text" required></p>
        <fieldset>
            <legend><strong>Gender *</strong></legend>
            <p><strong>Male</strong> <input type="radio" name="gender" id="male" required><strong>Female</strong><input type="radio" name="gender" id="female" required> </p>

        </fieldset>
        <p><strong>Address</strong> <textarea name="" id="" cols="20" rows="5"></textarea></p>
        <p><strong>Email * </strong><input type="email" name="email" id="email" required></p>
        <p><strong>Pincode </strong><input type="number" name="pincode" id="pincode"></p>
        <h2>Payment Information</h2>

        <p><strong>Card type</strong>
            <select name="" id="">
                <option value="">--select card type--</option>
            <option value="Rupay">Rupay</option>
            <option value="Visa">visa card</option>
            <option value="Master card ">Master card</option>
        </select></p>
        <p>
            <strong> Expiration Date :</strong> <input type="date" name="exp_date" id="exp_date"> <strong>CVV *</strong> <input type="password" name="cvv" id="cvv" required>

        </p>
        <p>
            <div>
                <input button style=" background-color:rgb(8, 248, 20) " type="submit" value="Pay Now"></p>
        </div>

    </form>
</body>

</html>
